<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Курс Валюти</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://live.zwidgets.com/js-sdk/1.4/ZohoEmbededAppSDK.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
  <!-- Перемикач мови ліворуч зверху -->
  <select id="languageSelector" class="form-select">
    <option value="ua">🇺🇦 Українська</option>
    <option value="en">🇬🇧 English</option>
  </select>

  <div class="container text-center" style="padding-top: 60px;">
    <!-- Заголовок по центру зверху -->
    <h2 id="widgetTitle" class="mb-4">💱 Валютний курс</h2>

    <!-- Курси валюти -->
    <div class="row justify-content-center mb-4 gx-3 gy-3">
      <div class="col-10 col-sm-6 col-md-4">
        <div class="border rounded p-3 h-100 d-flex flex-column justify-content-center">
          <label id="nbuRateLabel" class="form-label fw-bold mb-2 text-start"></label>
          <div id="nbuRate" class="fs-4 text-end">- грн.</div>
        </div>
      </div>
      <div class="col-10 col-sm-6 col-md-4">
        <div class="border rounded p-3 h-100 d-flex flex-column justify-content-center">
          <label id="dealRateLabel" class="form-label fw-bold mb-2 text-start"></label>
          <div id="dealRate" class="fs-4 text-end">- грн.</div>
        </div>
      </div>
      <div class="col-10 col-sm-6 col-md-4">
        <div class="border rounded p-3 h-100 d-flex flex-column justify-content-center">
          <label id="differenceLabel" class="form-label fw-bold mb-2 text-start"></label>
          <div id="difference" class="fs-4 text-end">- %</div>
        </div>
      </div>
    </div>

    <!-- Кнопка оновлення -->
    <div class="row justify-content-center">
      <div class="col-10 col-sm-6 col-md-4">
        <button
          id="btnUpdate"
          class="btn btn-warning w-100 d-none"
          style="min-height: 45px; font-weight: 600;"
          type="button"
        >
          🔄 <span id="btnText">Оновити курс</span>
          <span
            id="btnSpinner"
            class="spinner-border spinner-border-sm d-none"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </div>
    </div>
  </div>

  <div id="history-table" class="mt-3"></div>

  <script src="widget.js"></script>
</body>
</html>
